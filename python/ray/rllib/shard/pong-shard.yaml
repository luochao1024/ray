pong-a3c:
    env: PongDeterministic-v4
    run: ShardedAgent
    resources:
        cpu: 21
        driver_cpu_limit: 1
    config:
        num_workers: 16
        batch_size: 20
        use_lstm: true
        use_pytorch: false
        vf_loss_coeff: 0.5
        entropy_coeff: -0.01
        gamma: 0.99
        grad_clip: 40.0
        lambda: 1.0
        observation_filter: NoFilter
        reward_filter: NoFilter
        model:
            channel_major: false
            dim: 42
            grayscale: true
            zero_mean: false
        optimizer:
            lr: 0.0001
            grads_per_step: 1000
            force: false
            shards: 4
